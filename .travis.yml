language: node_js

node_js:
  - "stable"

env:
  global:
    - CC_TEST_REPORTER_ID=a7167e65cbecdfb3dcdc2812d128e5e1d716454602f7c0346786adc02e5a190c

install:
  - npm install

services:
  - postgresql

cache:
  directories:
    - "node_modules"

before_script:
  - psql -c 'create database test;' -U postgres
  - psql -c "CREATE USER nasri WITH PASSWORD 'nasri';" -U postgres
  - openssl aes-256-cbc -K $encrypted_46960010a766_key -iv $encrypted_46960010a766_iv -in .env.enc -out .env -d
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm test
  - npm run coverage

after_success:
  - npm run coverage
  - npm install codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info


after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

