<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset_password.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="nav" id="myNav">
      <h2 class="nav-brand">Epic Mail</h2>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="./login">Sign In</a>
      <a href="./Signup.html"> Sign Up </a>
      <a href="javascript:void(0);" class="icon" onclick="navbarFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!-- End of Naviagtion -->
    <div class="container">
      <div class="section">
        <div style="font-size: 100px;">
          <i class="fa fa-lock fa-20x"></i>
        </div>
        <h2>Forgot Password?</h2>
        <p>
          Please enter your email address below and we will send you information
          to change your password.
        </p>
        <form action="">
          <div class="form-group">
            <label for=""> Email Address </label>
            <input type="email" placeholder="Email" class="form-control" />
          </div>
          <div style="text-align: center">
            <button type="submit" class="submit-btn">RESET</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
