<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="./js/jwt-decode.min.js"></script>

      <script>
        const token = localStorage.getItem('token');
        try {
          const decoded = jwt_decode(token);
          const expiryTime = new Date(decoded.exp * 1000).getTime();
          if (new Date().getTime() > expiryTime) {
          } else {
            window.location.replace('./inbox.html');
          }
        } catch (e) {
        }
      </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/new-password.css" />
    <title>New Password</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="nav" id="myNav">
      <a href="./index.html"> <h2 class="nav-brand" >Epic Mail</h2> </a> 
    </div>
    <!-- End of Naviagtion -->
    <div class="container">
      <div class="section">
        <div style="font-size: 100px;">
          <i class="fa fa-unlock fa-20x"></i>
        </div>
        <h2>Reset Password</h2>
        <form action="">
          <div class="form-group">
            <label for=""> New Password </label>
            <input type="password" placeholder="Password" class="form-control" id="password"/>
          </div>
          <div class="form-group">
                <label for=""> Confirm Password </label>
                <input type="password" placeholder="Confirm Password" class="form-control" id="confirm-password"/>
              </div>
          <div style="text-align: center">
            <button type="submit" class="submit-btn" id="new-password">Save New Password</button>
          </div>
        </form>
        <div id="notification"> </div>
      </div>
    </div>
  </body>
  <script src="./js/new-password.js"></script>
</html>
