<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- awsome font icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/compose.css" />
    <title>Compose</title>
  </head>
  <body>
    <!-- Navigatopm -->
    <header>
      <div class="nav" id="myNav">
        <a href="javascript:void(0);" class="icon" onclick="sidebarFunction()">
          <div style="font-size: 30px;">
            <i class="fa fa-bars" style="color: black"></i>
          </div>
        </a>
        <h2 class="nav-brand">Epic Mail</h2>
        <img src="https://avatars.io/twitter/tundenasri" alt="profile image" />
        <div class="logout">
          <a href="#"> <h4>Sign out</h4> </a>
        </div>
      </div>
    </header>

    <!-- End of navigation -->
    <!-- section 1 -->
    <section class="section1">
      <div>
        <a href="">
          <i class="fas fa-redo-alt" style="font-size: 30px"></i>
          <p>Refresh</p>
        </a>
        <a href="./compose.html">
          <i class="fas fa-plus" style="font-size: 30px"></i>
          <p>Compose</p>
        </a>
        <a href="./Create-Group.html">
          <i class="fas fa-layer-group" style="font-size: 30px"></i>
          <p>Groups</p>
        </a>
        <a href="./Create-Group.html">
          <i class="fas fa-box" style="font-size: 30px"></i>
          <p>Create group</p>
        </a>
      </div>
    </section>
    <!-- end of section 1 -->
    <!-- aside section -->
    <aside class="aside-section" id="mySidebar">
      <div class="pages">
        <ul>
          <a href="./compose.html">
            <li class="active">
              <i class="fa fa-plus" style="padding-right: 10px"></i> Compose
            </li>
          </a>
          <a href="./inbox.html">
            <li>
              <i class="fa fa-inbox" style="padding-right: 10px"></i> Inbox
            </li>
          </a>
          <a href="./sent.html">
            <li>
              <i class="fa fa-angle-double-up" style="padding-right: 10px"></i>
              Sent
            </li>
          </a>
          <a href="./draft.html">
            <li>
              <i class="fa fa-th-large" style="padding-right: 10px"></i> Draft
            </li>
          </a>
        </ul>
      </div>
    </aside>
    <!-- end of aside section -->
    <section class="section-2">
      <h2>New Message</h2>
      <form action="">
        <div class="form-group">
          <input type="email" placeholder="To" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Subject" />
        </div>
        <div class="form-group">
          <textarea name="email-body" id="" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn-draft">Save to draft</button>
        <button class="btn btn-send">Send</button>
      </form>
    </section>
  </body>
  <script src="./js/main.js"></script>
</html>
